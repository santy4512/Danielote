<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #acb4b3;
        }
        .form-container {
            background-color: #c5dce6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container .btn-primary {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url(https://www.ucsfhealth.org/-/media/project/ucsf/ucsf-health/landing-page/heart-of-expertise-mobile-2x.jpg); /* URL de la imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0; /* Elimina el margen por defecto */
            height: 100%;">
    <div class="container mt-5">
        <div class="form-container">
            <h2>Registro para el Curso</h2>
            <form action="/submit_registration" method="POST">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Número de teléfono:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="experience">Nivel de experiencia:</label>
                    <select id="experience" name="experience" class="form-control" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="beginner">Principiante</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Curso deseado:</label>
                    <select id="course" name="course" class="form-control" required>
                        <option value="" disabled selected>Seleccione un curso</option>
                        <option value="brain">Anatomía del Cerebro</option>
                        <option value="heart">Anatomía del Corazón</option>
                        <option value="reproductive">Anatomía Sexual</option>
                        <option value="circulatory">Anatomía Sanguínea</option>
                        <option value="cellular">Anatomía Celular</option>
                        <option value="skeletal">Anatomía Ósea</option>
                        <option value="skeletal">Anatomía Muscular</option>
                        <option value="skeletal">Anatomía Cutanea</option>
                        <option value="skeletal">Anatomía del Riñon</option>
                        <option value="skeletal">Anatomía del Pancreas</option>
                        <option value="skeletal">Anatomía del Higado</option>
                        <option value="skeletal">Anatomía Anatomia del Pulmon</option>
                        <option value="skeletal">Anatomía general</option>
                        <option value="skeletal">Anatomí Gastrointestinal</option>
                        <option value="skeletal">Anatomía Ocular</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="bo.html">
                <button class="btn btn-primary">Inicio</button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
